  <div class="album py-5" style="background-color: #191919">
    <div class="container">

      <div class="row">

      {% for Post in posts %}
        {% load static %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="{% static Post.Image %}" alt="image" width="100%" height="225"/>
            <div class="card-body">
              <h3 class="card-title">{{ Post.Title }}</h3>
              <p class="text-muted">{{ Post.Description }}</p>
              <p class="card-text"><em>{{ Post.Author }}</em></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'blog:single_post' Post.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                <small class="text-muted">{{Post.Date}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

        </div>
      </div>
    </div>
  </div>

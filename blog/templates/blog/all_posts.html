{% extends 'blog/base.html' %}

{% block content %}

    <main role="main">

  <section class="jumbotron text-center bg-image" style="
      background-image: url('../static/wp2284591-spacex-wallpapers.jpg');
      height: 400px;
  ">
    <div class="container">
      <h1 style="color: white">Tacos on Mars Blog</h1>
      <figure class="text-center">
        <blockquote class="blockquote">
          <p class="lead text-muted">“We all have a thirst for wonder. It's a deeply human quality. Science and religion are both bound up with it. What I'm saying is, you don't have to make stories up, you don't have to exaggerate. There's wonder and awe enough in the real world. Nature's a lot better at inventing wonders than we are.”</p>
        </blockquote>
        <figcaption class="blockquote-footer">Carl Sagan, <cite title="Source Title">Contact</cite></figcaption>
      </figure>
      <p>
        <!--
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        -->
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

      {% for Post in posts %}
        {% load static %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{% static Post.Image %}" alt="image" width="100%" height="225"/>
            <div class="card-body">
              <h3 class="card-title"><i class="fa-solid fa-terminal"></i>{{ Post.Title }}</h3>
              <p class="text-muted"><em>{{ Post.Description }}</em></p>
              <p class="card-text"><em>{{ Post.Author }}</em></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'blog:single_post' Post.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                <small class="text-muted">{{Post.Date}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

        </div>
      </div>
    </div>
  </div>

</main>
{% endblock %}
